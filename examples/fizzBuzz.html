<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fizz Buzz Probleam</title>
    </head>

    <body>

    </body>
    <script>
    const count = 100;
    let i = 1;

    while (i <= count) {

        if ((i % 5) === 0 && (i % 3) === 0) {
            console.log("FizzBuzz");
        } else if ((i % 3) === 0) {
            console.log("Fizz");
        } else if ((i % 5) === 0) {
            console.log("Buzz");
        } else {
            console.log(i + "\t");
        }
        i++;
    }
</script>

</html>
