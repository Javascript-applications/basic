    <script>
    const container = document.querySelector('.container');

    const div = document.createElement('div');
    div.innerHTML = '<h1>Hello World (append)</h1>';
    container.appendChild(div);

    container.id = 'container';
    container.className = 'content';

    const textNode = document.createTextNode('Data is not found!');
    container.appendChild(textNode);

    const menu = document.getElementById('menu');

    let li = document.createElement('li');
    li.textContent = 'Products';
    menu.appendChild(li);

    li = document.createElement('li');
    li.textContent = 'About Us';
    menu.appendChild(li);

    function loadJs(url) {
        const script = document.createElement('script');
        script.src = './lib.js';
        document.body.appendChild(script);
    }

    // get the first list
    const firstList = document.querySelector('#first-list');
    // take the first child element
    const everest = firstList.firstElementChild;
    // get the second list
    const secondList = document.querySelector('#second-list');
    // append the everest to the second list
    secondList.appendChild(everest);

    secondList.insertAdjacentHTML('beforebegin', '<h2>Web Technology</h2>');
    secondList.insertAdjacentHTML('afterbegin', '<li>HTML</li>');
    secondList.insertAdjacentHTML('beforeend', '<li>JavaScript</li>');
    secondList.insertAdjacentHTML('afterend', '<p>For frontend developers</p>');

    const clonedMenu = secondList.cloneNode(true);
    clonedMenu.id = "Last-list";

   firstList.insertAdjacentElement("afterend", clonedMenu)
