<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>

        <p id="content" style="font-size: 1.2rem; color:red;"
            class="para main-para">JavaScript Setting
            Style
            Demo!</p>

        <div class="box"
            style="width:100px;height:150px;border:solid 1px #000;padding:10px"></div>

    </body>
    <script>

        function css(e, styles) {
            for (const property in styles) {
                e.style[property] = styles[property];
            }
        }

        const content = document.querySelector("#content");
            let box = document.querySelector('.box');

        css(content , { background: 'yellow', border: 'solid 1px red'});
        const style = getComputedStyle(content, "color");
        console.log(style.color);

        // content.className += " new"
        content.classList.add("new", "info", "visible");
        content.classList.remove("para");
         content.classList.replace("info", "warning");
        content.classList.toggle("visible");
        console.log(content.className);
        console.log( content.classList.contains("warning"));


        const width = box.offsetWidth;
        const height = box.offsetHeight;
        console.log({ width, height });

          const domRect = box.getBoundingClientRect();

          console.log(domRect);

    </script>
</html>
