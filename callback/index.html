<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"
			content="IE=edge">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0">

		<title>Callback Hell</title>

		<style>
		* {
			padding: none;
			margin: none;
			box-sizing: border-box;
		}

		.word {
			color: #308d46;
			font-size: 4rem;
			transition: all .5s ease-in;
			margin: 0 5px;
			transform: translateY(3.8rem);
			opacity: 0;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 95vw;
			height: 95vh;
		}

		.container {
			overflow: hidden;
			display: flex;
			flex-direction: row;
		}

		.animate {
			opacity: 1;
			transform: translateY(0);
		}
	</style>
	</head>

	<body>
		<div class="container">
			<h2 class="word">Hello</h2>
			<h2 class="word">Deepak</h2>
			<h2 class="word">Kurmi</h2>
		</div>
	</body>
	<script>
	let words = document.querySelectorAll(".word");

    const animate = (word) => {
		word.classList.add("animate");
	}

	const animateAll = ( word ,callback) => {
		setTimeout(() => {
            if(callback){
                  callback();
            }
            animate(word);
		}, 1000)
	}

	animateAll(words[0], function () {
        animateAll(words[1], function () {
            animateAll(words[2])
        })
    });
</script>
</html>
