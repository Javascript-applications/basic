<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Object</title>
    </head>

    <body>

        <div id="demo"></div>

    </body>
    <script>
    const persion = {
        name: "deepak kurmi",
        age: 23,
    };

    // step 1

    const display = document.getElementById("demo").innerHTML =
        persion.name + " " + persion.age;

    //   step 2

    let text = "";

    for (const key in persion) {
        if (Object.hasOwnProperty.call(persion, key)) {
            const value = persion[key];
            text += value + " ";
        }
    }

    const display1 = document.getElementById("demo").innerHTML = text;

    //   step 3

    const convertToArr = Object.values(persion);
    const display2 = document.getElementById("demo").innerHTML = convertToArr;

    //step 4
</script>

</html>
