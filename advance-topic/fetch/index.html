  const ALL_POKEMONS_URL = 'https://pokeapi.co/api/v2/pokemon?limit=50';

  function getPokemons(URL) {
    return new Promise((resolve, reject) => {
      const xml = new XMLHttpRequest();
      xml.open('GET', URL);
      xml.onload = function () {
        if (xml.status === 200) {
          resolve(xml.response);
        } else {
          reject('There is an Error!');
        }
      };
      xml.send();
    });
  }
