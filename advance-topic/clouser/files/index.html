<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter using clouser</title>
        <script src="./counter.js" defer /></script>
    </head>
    <body>
        <h1 style="color: blue">Private Counter using Closure</h1>
   
        <!-- This div displays the value of 
    private counter-->
        <div id="counter_div" style="margin-left: 5%; color: red">
            <!-- Default value of counter is zero-->
            <h2>0</h2>
        </div>

        <!-- Buttons for incrementing and  
    decrementing the value of private counter-->
        <button value="1" id="Increment">Increment</button>

        <button value="0" id="Decrement">Decrement</button>
    </body>
</html>
