    function getPromise(URL) {
      return new Promise(function (resolve, reject) {
        let req = new XMLHttpRequest();
        req.open('GET', URL);
        req.onload = function () {
          if (req.status === 200) {
            resolve(req.response);
          } else {
            reject('There is an Error!');
          }
        };
        req.send();
      });
    }
