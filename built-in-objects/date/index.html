<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock </title>
    </head>
    <body>

        <h3>Created a dynamic clock</h3>
        <button id="hanldeClock">click it</button>

        <p id="clock"></p>

    </body>
    <script>

        document.getElementById('hanldeClock').addEventListener('click', () => {

             setInterval(() => {
                const clockId = document.getElementById('clock');
             
                const date =  new Date();

                const localTime =  date.toLocaleTimeString('en-US');

                clockId.innerHTML = localTime;
             },1000)
        
        });

         const myArray = ["zero", "one", "two"];

         myArray.myArray =  function (property) {
             console.log(arguments.length > 0 ? this[property] : this);
         }

         myArray.myArray();

    </script>
</html>
