<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating new HTML Elements</title>
    </head>
    <body>

        <ul id="list" class="list">
            <li>Javascript</li>
            <li>Css</li>
            <li>HTML</li>
        </ul>
        <script>

        const parentList = document.getElementsByClassName("list");
       
        console.log(parentList);

        const createEle =  document.createElement("li");
        createEle.appendChild(document.createTextNode("Python"))

        parentList.appendChild(createEle);

    </script>
    </body>

</html>
