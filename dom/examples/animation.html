<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript HTML DOM Animation</title>
        <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        
        #animatation {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
    </head>

    <body>
        <button id="animate">Click Me</button>
        <div id="container">
            <div id="animatation"></div>
        </div>
    </body>
    <script>
    document.getElementById("animate").addEventListener("click", function() {
        let id = null;
        const anime = document.getElementById("animatation");
        let position = 0;
        clearInterval(id);
        id = setInterval(frame, 5);

        function frame() {
            if (position === 350) {
                clearInterval(id);
            } else {
                position++
                anime.style.top = position + "px";
                anime.style.left = position + "px";
            }
        }
    });
</script>

</html>
