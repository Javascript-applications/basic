<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit and add language</title>
        <style>
            body {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>

        <form onsubmit="addLanguage();return false;">
            <input value placeholder="Enter language" id="langName" />
            <button>Add language</button>
        </form>

        <ul class="language">
            <li>javascript</li>
        </ul>

    </body>
    <script>

        // Add languages
        function addLanguage() {
            const language = document.getElementById("langName").value;
            if(!language) return;
            const li = document.createElement("li");
            li.appendChild(document.createTextNode(language))
            document.querySelector(".language").appendChild(li);
        }
    
        // Edit second language
          const secLan = document.querySelector("li:nth-child(2)");
          const newli = document.createElement("li");
          newli.appendChild(document.createTextNode("Mojo"));
          secLan?.replaceWith(newli);

        // Edit first language
          const firstLan = document.querySelector("li:first-child");
          firstLan.outerHTML = "<li>Javascript</li>"

        // Remove language
         const removeLan  = document.querySelector("li:first-child");
         removeLan.remove();
    
    </script>
</html>
