<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="titleId">Document</title>
    </head>
    <body>
        <h2>JavaScript HTMLDOM</h2>
        <p>Displaying document.body</p>
    </body>
    <script>
        console.log(document.getElementById('titleId').innerHTML);
        console.log(document.getElementById("titleId").firstChild.nodeValue);
        console.log(document.getElementById("titleId").childNodes[0].nodeValue);

        // DOM Root Nodes
        console.log(document.body);
        console.log(document.documentElement.innerHTML);
    </script>
</html>
