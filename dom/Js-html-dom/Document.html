<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adding and Deleting Elements</title>
    </head>
    <body>
        <ul class="language">
            <li>Javascript</li>
        </ul>
    </body>
    <script>
        console.log(document.baseURI);
        
        // select the parent
        const addLanguage = document.querySelector(".language");

        // create a element
        const liElement =  document.createElement("li");

        // add element
        liElement.appendChild(document.createTextNode("Python")); 
        addLanguage.appendChild(liElement);

        // edit or replace
        const selectSecLan = addLanguage.querySelector("li:nth-child(2)");
        const newLiElement =  document.createElement("li");
        newLiElement.appendChild(document.createTextNode("Java")); 
        selectSecLan.replaceWith(newLiElement);

        // remove the language
        addLanguage.removeChild(document.querySelector("li:nth-child(2)"));

    </script>
</html>
